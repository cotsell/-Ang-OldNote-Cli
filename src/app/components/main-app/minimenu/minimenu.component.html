<div class="main_div" id="minimenu_main_div">
  <!-- 메뉴 레이어 -->
  <div  #menu_layer 
        id="menu_div"
        [hidden]="uiState.state.menuHidden" >

    <!-- Project menu -->
    <div *ngIf="object?.request === 'Project'">
      <app-project-menu 
        [object]="object"
        >
      </app-project-menu>
    </div>

    <!-- Subject menu -->
    <div *ngIf="object?.request === 'Subject'">
      <app-subject-menu
        [object]="object"
      >
      </app-subject-menu>
    </div>

    <!-- Item menu -->
    <div *ngIf="object?.request === 'Item'">
      <app-item-menu
        [object]="object"
      >
      </app-item-menu>
    </div>

    <!-- Fast menu -->
    <div *ngIf="object?.request === 'Fast'">
      <app-fast-menu
        [object]="object"
      >
      </app-fast-menu>
    </div>
  </div>

  <!-- 미니메뉴 버튼 -->
  <div
    #menu_button
    [hidden]="isMinimenuHidden" 
    id="hide_menu"
    (click)="controlLayer($event, menu_layer)"
  >
    <i class="material-icons icon_size" style="color: gray;">more_vert</i>
  </div>
</div>
